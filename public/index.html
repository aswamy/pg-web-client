<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PG Web Client</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/png">
    
    <link rel="stylesheet" href="/libs/bulma/bulma.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/loading.css">
    <link rel="stylesheet" href="/css/animate.css">
    
    <!-- We need to serve this for compatibility -->
    <script src="/libs/hotkeys/hotkeys.min.js"></script>
    <script type="module" src="./components/components.js"></script>

    <script defer src="/js/global.js"></script>
    <script defer src="/js/service.js"></script>
    <script defer src="/js/index.js"></script>
    <script defer src="/js/util.js"></script>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar is-link">
      <div class="navbar-menu">
        <div class="navbar-start">
          <div id="connection" class="navbar-item">
            <span class="connectionName">Example Connection</span>
            <span class="connectionAddress animated bounceInLeft faster">&nbsp;&nbsp;&nbsp;127.0.0.1:5432</span>
          </div>
        </div>
        <div class="navbar-end">
          <a class="navbar-item">Settings</a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">Connection</a>
            <div class="navbar-dropdown">
              <a class="navbar-item">Info</a>
              <hr class="navbar-divider">
              <a class="navbar-item">Log out</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div id="mainContainer" class="columns is-gapless content-container">
      <!-- CSS taper effect near the bottom of side bar to know there is more scroll-->
      <!-- Side Bar -->
      <div id="sidebarWrapper" class="column is-narrow">
          <side-menu></side-menu>
      </div>
      <div id="mainContent" class="column section doc-content">
        <div>
          <tab-menu></tab-menu>
          <home-tab tab-id=0 is-visible class="mainContent-viewableTab"></home-tab>
        </div>
      </div>
    </div>
  </body>
</html>
