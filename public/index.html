<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PG Web Client</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/png">
    
    <link rel="stylesheet" href="/libs/bulma/bulma.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/loading.css">
    <link rel="stylesheet" href="/css/animate.css">

    <!-- Shared global variables -->
    <script>
      _HOST = '127.0.0.1';
      _DATABASE = 'testdb';
      _USER = 'test';
      _PASSWORD = 'test';
      CONNECTION_API = '/api/connections';
    </script>

    <!-- We need to serve this for compatibility -->
    <!--script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>-->
    <script src="/libs/hotkeys/hotkeys.min.js"></script>
    <script type="module" src="./components/components.js"></script>
    <script defer src="/js/index.js"></script>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar is-link">
      <div class="navbar-menu">
        <div class="navbar-start">
          <div id="connection" class="navbar-item">
            <span class="connectionName">Example Connection</span>
            <span class="connectionAddress animated bounceInLeft faster">&nbsp;&nbsp;&nbsp;127.0.0.1:5432</span>
          </div>
        </div>
        <div class="navbar-end">
          <a class="navbar-item">Settings</a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">Connection</a>
            <div class="navbar-dropdown">
              <a class="navbar-item">Info</a>
              <hr class="navbar-divider">
              <a class="navbar-item">Log out</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div id="mainContainer" class="columns is-gapless content-container">
      <!-- CSS taper effect near the bottom of side bar to know there is more scroll-->
      <!-- Side Bar -->
      <div id="sidebar" class="column is-narrow">
        <!-- TODO this should be an overlay, not an entire bar taking up space -->
        <!--
        <div id="sidebarOptions" class="columns">
          <div class="column is-3 is-offset-9">
            <img class="icon is-small" src="/svg/reload.svg" alt="reload">
            <img class="icon is-small" src="/svg/collapse-down.svg" alt="collapse-down">
          </div>
        </div>
        -->
        <div>
          <aside class="menu">
            <p class="menu-label">Schemas</p>
            <div id="pgSchemas" >
              <div class="lds-dual-ring"></div>
              <ul class="menu-list animated fadeIn"></ul>
            </div>
            <p class="menu-label">Users</p>
            <div id="pgUsers">
              <div class="lds-dual-ring"></div>
              <ul class="menu-list animated fadeIn"></ul>
            </div>
          </aside>
        </div>
      </div>
      <div id="mainContent" class="column section doc-content">
        <div>
          <tab-menu></tab-menu>
        </div>
      </div>
    </div>
  </body>
  <template id="menuItem--normal"><li><a class="menuItemLink"></a></li></template>
  <template id="menuItem--emphasized"><li><em><a class="menuItemLink"></a></em></li></template>
  <template id="tabItem"><li><a></a></li></template>
</html>
